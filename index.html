<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Music Player</title>
</head>
<body>
 <h1>Music Player</h1><br><br><br>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time-info">
        <span id="currTime">00:00</span> / <span id="durTime">00:00</span>
      </div>
    </div>

    <audio src="music/Tum Prem Hoo.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/summer.jpg" alt="music-cover" id="cover" />
      
    </div>

    <div class="controls">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <div class="volume-container">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="volume-slider" />
    </div>
  </div>

  <!-- Add a progress bar container -->
<div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<div id="add-delete-music">
  <button id="add-music-btn">Add Music</button>
  <button id="delete-music-btn">Delete Music</button>
</div>

  <div class="playlist-container">
    <h2>Music List</h2>
    <ul id="playlist">
      <!-- Music list items will be added dynamically -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
